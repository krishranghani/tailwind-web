<body class="contact-bg text-white">
  <div class="container mx-auto p-10">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold"><span class="text-gray-700">GET</span> <span class="text-white">IN</span> <span
          class="text-yellow-500">TOUCH</span></h1>
    </div>
    <div class="flex flex-col md:flex-row justify-between items-start">
      <div class="w-full md:w-1/3 mb-8 md:mb-0">
        <h2 class="text-2xl font-bold mb-4">DON'T BE SHY!</h2>
        <p class="mb-6">Feel free to get in touch with me. I am always open to discussing new projects, creative ideas
          or opportunities to be part of your visions.</p>
        <div class="mb-6">
          <div class="flex items-center mb-4">
            <span class="material-symbols-outlined text-yellow-500">
              drafts
              </span>
            <span class="ml-4">krishranghani@gmail.com</span>
          </div>
          <div class="flex items-center">
            <span class="material-symbols-outlined text-black bg-yellow-500 rounded">
              call
              </span>
            <span class="ml-4">+216 21 184 010</span>
          </div>
        </div>
        <div class="icon">
          <i class="fa-brands fa-facebook-f" id="facebook"></i>
          <i class="fa-brands fa-twitter" id="twitter"></i>
          <i class="fa-brands fa-instagram" id="instagram"></i>
      </div>
      </div>
      <div class="w-full md:w-2/3">
        <form>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <input type="text" placeholder="Your Name" class="p-4 bg-gray-800 rounded-lg focus:outline-none">
            <input type="email" placeholder="Your Email" class="p-4 bg-gray-800 rounded-lg focus:outline-none">
            <input type="text" placeholder="Your Subject" class="p-4 bg-gray-800 rounded-lg focus:outline-none">
          </div>
          <div class="mb-4">
            <textarea placeholder="Your Message"
              class="p-4 w-full h-32 bg-gray-800 rounded-lg focus:outline-none"></textarea>
          </div>
          <button type="submit"
            class="p-4 w-full md:w-auto bg-yellow-500 text-black rounded-lg font-bold flex items-center justify-center">
            <span class="mr-2">SEND MESSAGE</span>
          </button>
        </form>
      </div>
    </div>
    <div class="fixed grid grid-cols-1 grid-rows-4 right-8 top-32  space-y-7">
